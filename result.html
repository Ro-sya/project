<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Результат</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar"><h1>Результат</h1></header>

  <main class="container">
    <div id="result" class="card"></div>
    <a href="index.html" class="btn">На головну</a>
  </main>

  <script src="script.js"></script>
  <script>
    const ts = new URLSearchParams(location.search).get('ts');
    const res = (StorageService.getKey('results') || []).find(r => r.timestamp === ts);
    if (!res) {
      document.getElementById('result').innerHTML = '<p>Результат не знайдено.</p>';
    } else {
      document.getElementById('result').innerHTML = `
        <h3>${escapeHtml(res.quizName)}</h3>
        <p><strong>Ваш результат:</strong> ${escapeHtml(res.summary)}</p>
      `;
    }
  </script>
</body>
</html>
